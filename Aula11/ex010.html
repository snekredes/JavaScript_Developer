<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detran</title>
</head>
<body>
    <h1>Sistema de Multas</h1>
      Velocidade do carro: <input type="number" name="num" id="num"> Km/h 
      <input type="button" value="Verificar" onclick="calcular()">
      <div id="res"></div>
      <script>
    
        function calcular(){
           var num = window.document.querySelector('input#num')
           var res = window.document.querySelector('div#res')
           var vel = Number(num.value)
           res.innerHTML=`<p> A sua velocidades atual é de <strong>${vel} Km/h <strong></p>`
           
                if( vel > 60){
                    res.innerHTML=`<p>Você está <strong>MULTADO por excesso de velocidade!<strong></p> `
                
           } 
           res.innerHTML+=`<p> Dirija sempre com cinto de segurança!` 

        }

      </script>
</body>
</html>
