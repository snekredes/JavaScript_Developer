<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somandos Números</title>
    <style>
        body{
            font: 900 1.5em  arial;
            background-color: rgb(2, 91, 255);
            color: white;
        }
        h1{
            border: 6px solid rgb(255, 255, 255);
            width: 405px;
        }
        input{
            font: 900 1em  arial;
            width: 100px;
        }
        input#botao{
            font-size: 1.5em;
            margin-left: 40px;
            width: 150px;
            background-color: rgb(255, 255, 255);
            color: rgb(255, 0, 0);
        }
        input#botao:hover{
            background-color: rgb(94, 255, 0);
        }
        div#res{
            font-size: 1.3em;
            font: arial 700;
            margin-top: 25px;
            text-decoration: underline;

        }

    </style>

</head>
<body>
    <h1>Somando Valores</h1>
     
    <input type="number" name="txtn1" id="txtn1"> +
    <input type="number" name="txtn2" id="txtn2">
    <input type="button" id="botao" value="Somar" onclick="somar()">
    <div id="res">Resultado</div>
    
    <script>
        function somar(){ 
        var tn1 = window.document.getElementById('txtn1')
        var tn2 = window.document.querySelector('input#txtn2')
        var res = window.document.querySelector('div#res')
        var n1 = Number(tn1.value)
        var n2 = Number(tn2.value)
        var s = n1 + n2
        res.innerHTML = `A Soma entre ${n1} e ${n2} é igual a <strong>${s}</strong> está na hora de pagar uma pizza para nós 1800. `

    }
    </script>
</body>
</html>
