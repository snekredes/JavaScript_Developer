<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area{
            background-color: green;
            width: 200px;
            height: 200px;
            line-height: 180px;
            text-align: center;
            font-size: 2em;
            color: white;

        }
    </style>
</head>
<body>
    <div id="area" onclick="clicar()" onmouseenter="entrar()" onmouseout="sair()"> <!--aqui pode fazer dessa forma pelo HTML-->
        Interaja
    </div>
    <script> //Aqui pode ser feito pelo JS
        var a = window.document.getElementById('area')
        a.addEventListener('click' , clicar)
        a.addEventListener('mouseenter' , entrar)
        a.addEventListener('mouseout', sair)
        

        function clicar(){
            a.innerText= 'Clicou!' 
            a.style.background = 'red'      
        }
        function entrar() {
           a.innerText ='Entrou!'
           a.style.background = 'orange'
        }
        function sair(){
            a.innerText='Saiu!'
            a.style.background ='blue'
        }
         
        
    </script>
</body>
</html>
